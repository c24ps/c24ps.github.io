<!DOCTYPE html>
<html>
<head>
	<title>cookie</title>

<link href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

	<style type="text/css">
		body{
			color: purple;
			background-color: rgb(250,235,215);
			font-family:'Playfair Display', serif;
			font-size: 22px;
		}



	</style>


</head>
<body>

	<h1>Click to make a cookie!</h1>

	<script type="text/javascript">


		function recipe () {
			var cookie = document.createElement('div');
			document.body.appendChild(cookie);

			cookie.style.width = "100px";
			cookie.style.height = "100px";
			cookie.style.backgroundImage = "url(cookie.png)";

			cookie.style.backgroundSize = "contain";
			cookie.style.backgroundRepeat = "no-repeat";
			cookie.style.position = "relative";
			cookie.style.display = "inline-block";
			}


			recipe ();

			document.addEventListener("click",recipe);



	</script>


</body>
</html>
