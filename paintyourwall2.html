<body>
​
<h1>Move your mouse along the screen to paint the wall!</h1>
​
<script type="text/javascript">
	document.addEventListener("mousemove", function(event){
		console.log(event)
		var red = document.createElement("div");
		document.body.appendChild(red);
		red.style.width = "50px";
		red.style.height = "50px";
		red.style.backgroundColor = "purple";
		red.style.borderRadius = "50%";
		red.style.position = "absolute";


		// red.classList.add("red");

		red.style.top = event.clientY - 25 +"px";
		red.style.left = event.clientX - 25+"px";
	})
	
</script>
</body>
