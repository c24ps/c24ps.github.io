<body>

	<center><h1>BEN AND JERRY'S ICE CREAM TIMER!</h1></center>

	<script type="text/javascript">
		
		function makeCookie (x) {
			var cookie = document.createElement('div');
			cookie.classList.add('cookies');
			document.body.appendChild(cookie)

			cookie.innerText = x;
		}

	// setInterval(makeCookie, 1000)
	for (var i=0; i<820; i = i+20){makeCookie(i)}

	</script>
